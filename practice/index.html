<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="container mx-auto p-4 bg-slate-900 w-full h-screen text-slate-100">
    <div class="glass-card p-4 rounded-xl">
      <h1 class="text-3xl font-bold text-center mb-4">Top News</h1>
      <ul class="list-disc list-inside">
        <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">New York Times</a></li>
        <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">The Guardian</a></li>
        <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">The Wall Street Journal</a></li>
        <li class="mb-2"><a href="#" class="text-blue-500 hover:underline">The Washington Post</a></li>
      </ul>
      <div class="mt-4">
        <input type="text" placeholder="Search news"
          class="bg-slate-800 text-slate-100 border-2 border-slate-700 rounded-xl p-2 w-full">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
